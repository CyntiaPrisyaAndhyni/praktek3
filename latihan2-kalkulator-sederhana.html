<!DOCTYPE HTML>
<HTML>

<HEAD>
    <META charset="UTF-8">
    <META http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <META name="viewport" content="width=device-width, initial-scale=1">
    <TITLE>Kalkulator Sederhana</TITLE>
    <SCRIPT languange="Javascript">
    document.write("Dimodifikasi Terakhir Pada " + document.lastModified)
    
    function tambah(){
        var bil1 = parseFloat(document.kalkulator.bil1.value);
        var bil2 = parseFloat(document.kalkulator.bil2.value);
        var hasil= bil1 + bil2;
        document.kalkulator.hasil.value = hasil;
    }
    function kurang(){
        var bil1 = parseFloat(document.kalkulator.bil1.value);
        var bil2 = parseFloat(document.kalkulator.bil2.value);
        var hasil= bil1 - bil2;
        document.kalkulator.hasil.value = hasil;
    }
    function kali(){
        var bil1 = parseFloat(document.kalkulator.bil1.value);
        var bil2 = parseFloat(document.kalkulator.bil2.value);
        var hasil= bil1 * bil2;
        document.kalkulator.hasil.value = hasil;
    }
    function bagi(){
        var bil1 = parseFloat(document.kalkulator.bil1.value);
        var bil2 = parseFloat(document.kalkulator.bil2.value);
        var hasil= bil1 / bil2;
        document.kalkulator.hasil.value = hasil;
    }
    function resetkltr(){
        document.kalkulator.reset();
    }
    </SCRIPT>
</HEAD>
<BODY>
    <H1>KALKULATOR SEDERHANA</H1>
    <FORM action="" name="kalkulator">
    Bilangan 1 : <input type="text" name="bil1" id="">
    <BR><BR>
    Bilangan 2 : <input type="text" name="bil2" id="">
    <BR><BR>
    Hasil&emsp;&emsp;&ensp;: <input type="text" name="hasil" id="">
    <input type="button" value="clear" onclick="resetkltr()">
    <BR><BR>
    <input type="button" value="Tambah [+]" onclick="tambah()">
    <input type="button" value="Kurang [-]" onclick="kurang()">
    <input type="button" value="Kali   [x]" onclick="kali()">
    <input type="button" value="Bagi   [:]" onclick="bagi()">
    
    </FORM>
</BODY>
</HTML>
